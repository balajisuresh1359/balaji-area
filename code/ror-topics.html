        <div class="flex items-center justify-center gap-3 mb-4">
          <button class="control-button" id="prevBtn" title="Skip back 10s">‚èÆ</button>

          <select id="speedSelector" class="speed-selector" title="Playback speed">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>

        <script>
          // Podcast Player Functionality
          document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('podcastAudio');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const speedSelector = document.getElementById('speedSelector');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Format time helper function
            function formatTime(seconds) {
              const minutes = Math.floor(seconds / 60);
              const remainingSeconds = Math.floor(seconds % 60);
              return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', function() {
              if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
              } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
              }
            });
            
            // Update progress bar and time
            audio.addEventListener('timeupdate', function() {
              const progress = (audio.currentTime / audio.duration) * 100;
              progressBar.style.width = progress + '%';
              currentTimeEl.textContent = formatTime(audio.currentTime);
            });
            
            // Set total time when metadata loads
            audio.addEventListener('loadedmetadata', function() {
              totalTimeEl.textContent = formatTime(audio.duration);
            });
            
            // Seek functionality
            progressContainer.addEventListener('click', function(e) {
              const rect = progressContainer.getBoundingClientRect();
              const clickX = e.clientX - rect.left;
              const width = rect.width;
              const clickProgress = clickX / width;
              audio.currentTime = clickProgress * audio.duration;
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
              audio.volume = this.value;
            });
            
            // Speed control
            speedSelector.addEventListener('change', function() {
              audio.playbackRate = parseFloat(this.value);
            });
            
            // Skip backward 10 seconds
            prevBtn.addEventListener('click', function() {
              audio.currentTime = Math.max(0, audio.currentTime - 10);
            });
            
            // Skip forward 10 seconds
            nextBtn.addEventListener('click', function() {
              audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            });
            
            // Reset play button when audio ends
            audio.addEventListener('ended', function() {
              playPauseBtn.textContent = '‚ñ∂';
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
              if (e.target.tagName.toLowerCase() !== 'input' && e.target.tagName.toLowerCase() !== 'select') {
                switch(e.code) {
                  case 'Space':
                    e.preventDefault();
                    playPauseBtn.click();
                    break;
                  case 'ArrowLeft':
                    e.preventDefault();
                    prevBtn.click();
                    break;
                  case 'ArrowRight':
                    e.preventDefault();
                    nextBtn.click();
                    break;
                }
              }
            });

            // Original image modal functionality
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.getElementById('closeModal');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const images = document.querySelectorAll('.image-container img');
            
            let currentScale = 1;
            
            if (images.length > 0) {
              images.forEach(img => {
                img.addEventListener('click', function() {
                  modal.classList.remove('hidden');
                  modalImg.src = this.src;
                  modalImg.alt = this.alt;
                  currentScale = 1;
                  modalImg.style.transform = `scale(${currentScale})`;
                });
              });
            }
            
            if (closeBtn) {
              closeBtn.addEventListener('click', function() {
                modal.classList.add('hidden');
              });
            }
            
            if (zoomInBtn) {
              zoomInBtn.addEventListener('click', function() {
                currentScale += 0.2;
                modalImg.style.transform = `scale(${currentScale})`;
              });
            }
            
            if (zoomOutBtn) {
              zoomOutBtn.addEventListener('click', function() {
                if (currentScale > 0.4) {
                  currentScale -= 0.2;
                  modalImg.style.transform = `scale(${currentScale})`;
                }
              });
            }
            
            if (modal) {
              modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                  modal.classList.add('hidden');
                }
              });
            }
            
            document.addEventListener('keydown', function(event) {
              if (event.key === 'Escape' && modal && !modal.classList.contains('hidden')) {
                modal.classList.add('hidden');
              }
            });
          });
        </script>
